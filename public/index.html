<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Football Ticketing</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Football Ticketing</h1>
        <div class="small">Demo storefront</div>
      </div>

      <div class="grid">
        <div>
          <div class="card">
            <h3>Purchase ticket</h3>
            <form id="purchaseForm">
              <div class="form-row">
                <label>Event
                  <select id="event"></select>
                </label>
                <label>Seat
                  <select id="seat"></select>
                </label>
              </div>
              <div class="form-row">
                <label>User
                  <select id="userSelect"></select>
                </label>
                <label>Idempotency Key
                  <input id="idem" placeholder="optional" />
                </label>
              </div>
              <button id="purchaseBtn" class="button">Buy ticket</button>
              <div id="purchaseResult" class="small" style="margin-top:8px"></div>
            </form>
          </div>

          <div class="card">
            <h3>Recent orders</h3>
            <div id="ordersList" class="orders"></div>
          </div>
        </div>

        <aside>
          <div class="card">
            <h3>Create user</h3>
            <form id="createUserForm">
              <div class="form-row"><label><input id="newUserName" placeholder="Full name" /></label></div>
              <button class="button">Create</button>
            </form>
          </div>

          <div class="card">
            <h3>API Status</h3>
            <div id="status" class="small">checking...</div>
          </div>
        </aside>
      </div>

      <div class="footer">This is a demo. For production, add auth, payments, and stronger validations.</div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
