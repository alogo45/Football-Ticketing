<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Event</title>
  <link rel="stylesheet" href="/ui/styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand"><div class="logo">+</div><div>
        <div class="h1">Create Event</div>
        <div class="small">Add a new event to the system</div>
      </div></div>
      <nav class="nav">
        <a href="events.html">Back</a>
      </nav>
    </div>

    <div class="card">
      <div class="section-title">New Event</div>
      <div style="display:flex;flex-direction:column;gap:8px">
        <input placeholder="Event title" style="padding:10px;border-radius:8px;background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04)" />
        <input placeholder="Date" type="date" style="padding:10px;border-radius:8px;background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04)" />
        <input placeholder="Venue" style="padding:10px;border-radius:8px;background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04)" />
        <a class="btn">Create</a>
      </div>
    </div>

    <div class="footer">Create event form — saves to DB in a full implementation</div>
  </div>
  <script src="/ui/app.js"></script>
</body>
</html>
